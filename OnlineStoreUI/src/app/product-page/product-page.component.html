<div *ngIf="isDefined()">
    this if thing worked!
    <p>{{product.image}}</p>
    {{product.name}}
    <p>${{product.price}}</p>

    <form (ngSubmit)="addToCart()" [formGroup]="addForm">
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            class="form-control numberInput"
            formControlName="quantity"
            min="1"
            value=1
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">{{buttonMessage}}</button>
        </div>
      </form>
</div>
