<div *ngIf="isActiveProductDefined()" class="container">
  <div class="row">
    <div class="col-10">
      <div *ngIf="isProductDefined()">
        <div class="product-image">{{ product.image }}</div>
        <div class="product-name">{{ product.name }}</div>
        <div class="product-price">${{ product.price }}</div>
      </div>
    </div>
    <form name="quantityForm" class="col-2">
      <label for="quantity">Quantity</label>
      <input
        type="number"
        name="quantity"
        class="form-control quantity-nput"
        [(ngModel)]="activeProduct.quantity"
        (input)="updateQuantity()"
        min="1"
      />
      <!-- TODO add a remove button -->
      <!-- TODO don't allow empty value -->
    </form>
  </div>
</div>
