<div class="product-preview">
  <a routerLink="/product/{{ product.productId }}">
    <p class="product-image">{{ product.image }}</p>
  </a>
  <a class="product-name" routerLink="/product/{{ product.productId }}">{{
    product.name
  }}</a>
  <p class="product-price">${{ product.price }}</p>
</div>
